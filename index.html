<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Wizardry</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        body {
            background-color: #87CEEB; /* Sky blue */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
            text-align: center;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="score">Score: 0 ðŸª„</div>
    <div id="gameOver">Game Over<br>Press 'R' to Restart</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');

        // Game assets
        const heroImg = new Image();
        heroImg.src = 'cat.png'; // Ensure cat.png is in the same directory

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            gainNode.gain.value = 0.1;
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playBackgroundMusic() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'triangle';
            oscillator.frequency.value = 220;
            gainNode.gain.value = 0.05;
            oscillator.start();
            return oscillator;
        }

        // Game state
        let hero = { x: 50, y: canvas.height / 2 - 25, width: 50, height: 50, speed: 5 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameOver = false;
        let music = playBackgroundMusic();

        // Enemy generation
        function spawnEnemy() {
            const size = 30;
            enemies.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 100) + 50,
                width: size,
                height: size,
                speed: 2 + Math.random() * 2
            });
        }

        // Controls
        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (gameOver && e.key === 'r') resetGame();
        });
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Game loop
        function update() {
            if (gameOver) return;

            // Hero movement
            if (keys['ArrowUp'] && hero.y > 50) hero.y -= hero.speed;
            if (keys['ArrowDown'] && hero.y < canvas.height - hero.height - 50) hero.y += hero.speed;
            if (keys[' ']) {
                bullets.push({ x: hero.x + hero.width, y: hero.y + hero.height / 2 - 5, width: 20, height: 10, speed: 7 });
                playSound(440, 0.1); // Shoot sound
            }

            // Update bullets
            bullets = bullets.filter(b => b.x < canvas.width);
            bullets.forEach(b => b.x += b.speed);

            // Update enemies
            enemies.forEach(e => e.x -= e.speed);
            enemies = enemies.filter(e => e.x > -e.width);

            // Collision detection
            bullets.forEach((b, bi) => {
                enemies.forEach((e, ei) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x && b.y < e.y + e.height && b.y + b.height > e.y) {
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                        score += 200; // Pooyan-style scoring: 200 points per enemy
                        scoreDisplay.textContent = `Score: ${score} ðŸª„`; // Regular score with 1 wand
                        playSound(880, 0.1); // Hit sound
                    }
                });
            });

            // Enemy spawn
            if (Math.random() < 0.02) spawnEnemy();

            // Game over check
            enemies.forEach(e => {
                if (e.x < hero.x + hero.width && e.x + e.width > hero.x && e.y < hero.y + hero.height && e.y + e.height > hero.y) {
                    gameOver = true;
                    gameOverDisplay.style.display = 'block';
                    music.stop();
                    playSound(220, 0.5); // Game over sound
                }
            });

            draw();
            requestAnimationFrame(update);
        }

        // Drawing
        function draw() {
            // Background
            ctx.fillStyle = '#87CEEB'; // Sky
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#228B22'; // Grass
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.fillStyle = '#8B4513'; // Tree trunks
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(200 + i * 200, canvas.height - 100, 20, 50);
                ctx.fillStyle = '#006400'; // Tree tops
                ctx.beginPath();
                ctx.arc(210 + i * 200, canvas.height - 100, 40, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.fillStyle = '#8B4513';

            // Hero
            ctx.drawImage(heroImg, hero.x, hero.y, hero.width, hero.height);

            // Bullets
            ctx.fillStyle = 'yellow';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

            // Enemies
            ctx.fillStyle = 'red';
            enemies.forEach(e => {
                ctx.beginPath();
                ctx.arc(e.x + e.width / 2, e.y + e.height / 2, e.width / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Reset game
        function resetGame() {
            hero.y = canvas.height / 2 - 25;
            bullets = [];
            enemies = [];
            score = 0;
            gameOver = false;
            gameOverDisplay.style.display = 'none';
            scoreDisplay.textContent = `Score: ${score} ðŸª„`; // Reset with 1 wand
            music = playBackgroundMusic();
        }

        // Start game
        heroImg.onload = () => {
            draw();
            update();
        };
    </script>
</body>
</html>
